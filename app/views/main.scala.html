@(title: String)(content: Html)(implicit flash:Flash)

<!DOCTYPE html>

<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->
<head>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Redixplay">
    <meta name="author" content="N.Martignole">
    <meta name="viewport" content="width=device-width">
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.ico")">

    <script src='@routes.Assets.at("js/libs/jquery-1.7.2.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("js/libs/modernizr-2.5.3-respond-1.1.0.min.js")' type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("css/bootstrap.css")' />
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("css/responsive.css")' />
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("css/redxplay.min.css")'>
</head>
<body>

<div class="container">
    <header class="jumbotron subhead" id="overview">
      <img src='/assets/img/redixplay.jpg' alt="RedXPlay"/>
        @if(flash.get("success")){
            <div class="alert alert-success">
                @flash.get("success")
            </div>

        }
        @if(flash.get("error")){
        <div class="alert alert-error">
                @flash.get("error")
            </div>
        }
    </header>

<!-- Begin content //-->
    @content
<!-- End content //-->
    <!-- Footer
      ================================================== -->
      <footer class="footer">
        <hr/>
        <p class="ftx">Copyright &copy; 2012 Nicolas Martignole - Code licensed under the Mozilla Public License v2.0 - Project home page on <a href="http://www.github.com/nicmarti/play2-redxplay">Github</a></p>
      </footer>
</div>

</body>
</html>
